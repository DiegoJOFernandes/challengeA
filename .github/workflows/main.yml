name: run tests e2e

on: [push]
  
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: test e2e website
        uses: cypress-io/github-action@v4
        with:
          build: npm install
          start: npm run headless
